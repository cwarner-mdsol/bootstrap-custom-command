---
- hosts: "{{ calling_host }}"
  gather_facts: false
  tasks:
    - name: Running bootstrap requirements
      shell: /bin/echo "Working via git" > /tmp/blah
      become: yes
      become_user: root

    - name: Required for gocd notification
      become: yes
      become_user: root
      file:
        path: /bootstrap/gocd/complete
        owner: root
        group: root
        mode: 0600
        state: directory
